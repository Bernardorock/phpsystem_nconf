<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boas Vindas AudChek</title>
    <link rel="stylesheet" href="css/index.css">
  <!-- Bootstrap + Font Awesome + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #FFF7E6;
  }

  /* NAVBAR */
  .navbar {
    background-color: #FFA500;
  }

  .navbar-brand img {
    height: 40px;
    margin-right: 10px;
  }

  .nav-link {
    color: white !important;
    font-weight: 500;
    margin-left: 20px;
    transition: color 0.3s ease;
  }

  .nav-link:hover {
    color: #20201c !important;
  }

  /* Espaçamento do conteúdo abaixo do menu */
  .content {
    padding: 100px 20px 40px;
    text-align: center;
  }

  h2 {
    color: #FF8C00;
    margin-bottom: 30px;
  }

  .logo-container img {
    max-width: 200px;
    margin-bottom: 20px;
  }

  @media (max-width: 768px) {
    .nav-link {
      margin-left: 0;
      padding: 10px 0;
    }
  }
  .carousel-inner img {
  max-height: 300px;
  object-fit: cover;
}
.content {
padding-top: 100px; /* altura suficiente para passar da navbar */
}
.carousel-caption h5 {
  color: #000 !important;
  font-weight: 700;
  background-color: rgba(255, 255, 255, 0.8); /* leve fundo branco */
  display: inline-block;
  padding: 8px 16px;
  border-radius: 8px;
}
.slider-container {
  width: 100%;
  overflow: hidden;
  background-color: #fff3dc;
  padding: 30px 0;
  position: relative;
}

.slider-track {
  display: flex;
  width: fit-content;
  animation: scroll-left 30s linear infinite;
}

.slider-track img {
  width: 180px;
  height: auto;
  margin: 0 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  flex-shrink: 0;
}

/* Animação de rolagem */
@keyframes scroll-left {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}
</style>
</head>
<body>

  <!-- Menu fixo no topo -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">

        <span>AudCheck</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-user-shield"></i>Home</a>
              </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-user-shield"></i> Auditoria</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-store"></i> Lojas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-info-circle"></i>Materiais de Consulta</a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-info-circle"></i>Quem Somos?</a>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo abaixo do menu -->
  <div class="content">
    <h2>Bem-vindo ao <strong>AudCheck</strong></h2>
    <div class="logo-container">
     
    </div>
         <!-- Início do Carrossel -->
  <div id="carouselAudCheck" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="imagens/análisesprecisos.jpeg" class="d-block w-100 rounded" alt="Análises Precisos">
       <div class="carousel-caption d-none d-md-block"> 
          <h5>Análises Precisas</h5>
        </div>
      </div>

      <div class="carousel-item">
        <img src="imagens/controleeprocessos.jpg" class="d-block w-100 rounded" alt="Controle e Processos">
        <div class="carousel-caption d-none d-md-block">
          <h5>Controle e Processos</h5>
        </div>
      </div>

      <div class="carousel-item">
        <img src="imagens/descricaoeconfiabilidade.jpeg" class="d-block w-100 rounded" alt="Descrição e Confiabilidade">
        <div class="carousel-caption d-none d-md-block">
          <h5>Descrição e Confiabilidade</h5>
        </div>
      </div>

      <div class="carousel-item">
        <img src="imagens/planejamentoecontrole.webp" class="d-block w-100 rounded" alt="Planejamento e Controle">
        <div class="carousel-caption d-none d-md-block">
          <h5>Planejamento e Controle</h5>
        </div>
      </div>

      <div class="carousel-item">
        <img src="imagens/suaempresaemboasmaos.jpg" class="d-block w-100 rounded" alt="Sua Empresa em Boas Mãos">
        <div class="carousel-caption d-none d-md-block">
          <h5>Sua Empresa em Boas Mãos</h5>
        </div>
      </div>

    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselAudCheck" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselAudCheck" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
  <!-- Fim do Carrossel -->
</div>
  
  </div>
  <h2 class="text-center mt-5">Empresas que Atuamos:</h2>
  <div class="slider-container">
    <div class="slider-track">
      <img src="imagens/bonnocolchoes.jpg" alt="Bonno Colchões">
      <img src="imagens/solarmoveiseeletros.jpeg" alt="Solar Móveis e Eletros">
      <img src="imagens/jhc.jpg" alt="jhc">
      <img src="imagens/cordeiro.png" alt="cordeiro">
      
      <!-- Repita ou adicione mais empresas se quiser -->
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
