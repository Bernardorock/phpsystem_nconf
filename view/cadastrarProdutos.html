<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #fff7e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .container h1 {
            color: #ff8c00;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .input-field {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-field label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .input-field input, .input-field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffcc99;
            border-radius: 8px;
            background-color: #fff7ee;
        }

        .button {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #e67600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form action="/../processamento/processarCadastroProduto.php" method="POST">
            <div class="input-field">
                <label for="refsankhya">Ref. ERP</label>
                <input type="number" name="referp" placeholder="Ref Sankhya" required>
            </div>

            <div class="input-field">
                <label for="descrição">Descrição Produto</label>
                <input type="text" name="descricaoproduto" placeholder="Descrição" required>
            </div>

            <div class="input-field">
                <label for="tipovolume">Volume</label>
                <select name="tipovolume" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select><br><br>
                <label for="EAN">Ean</label>
            <input type="text" name="ean" placeholder="EAN">
            </div>
            <a href="menu.php">Menu</a>
            

            <button type="submit" class="button">Cadastrar</button>
        </form>
    </div>
</body>
</html>
